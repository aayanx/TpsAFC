<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFC LEAGUE - Ultra Modern Football</title>
    <meta name="description" content="Experience the future of football with AFC LEAGUE - featuring elite teams, real-time standings, and cutting-edge match scheduling in an ultra-modern interface.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --background: hsl(0, 0%, 0%);
            --foreground: hsl(0, 0%, 100%);
            --muted: hsl(240, 3.7%, 15.9%);
            --muted-foreground: hsl(240, 5%, 64.9%);
            --border: hsl(240, 3.7%, 15.9%);
            --primary: hsl(142, 76%, 36%);
            --neon-green: hsl(142, 100%, 50%);
            --electric-blue: hsl(195, 100%, 50%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--foreground);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .font-cinzel {
            font-family: 'Cinzel', serif;
        }

        .text-neon {
            color: var(--neon-green);
        }

        .text-electric {
            color: var(--electric-blue);
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neon-glow {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }

        .neon-glow:hover {
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.8), 0 0 60px rgba(34, 197, 94, 0.3);
        }

        .clip-corner {
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
        }

        .animated-bg {
            background: linear-gradient(45deg, hsl(0, 0%, 0%), hsl(240, 3.7%, 8%), hsl(0, 0%, 0%));
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        .geometric-pattern {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(34, 197, 94, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(14, 165, 233, 0.1) 0%, transparent 50%),
                linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.02) 50%, transparent 60%);
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(34, 197, 94, 0.6);
            border-radius: 50%;
            animation: float 10s linear infinite;
        }

        .particle:nth-child(2n) {
            background: rgba(14, 165, 233, 0.4);
            animation-duration: 15s;
        }

        .particle:nth-child(3n) {
            background: rgba(255, 255, 255, 0.3);
            animation-duration: 12s;
        }

        .waiting-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 10px 20px;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .waiting-indicator.show {
            opacity: 1;
        }

        .team-card {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .team-card:hover {
            transform: perspective(1000px) rotateX(5deg) rotateY(5deg) scale(1.05);
            box-shadow: 0 20px 40px rgba(34, 197, 94, 0.3);
        }

        .nav-button {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(34, 197, 94, 0.4), transparent);
            transition: left 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .progress-glow {
            background: linear-gradient(90deg, var(--neon-green) 0%, var(--electric-blue) 100%);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
            animation: shimmer 2s infinite;
        }

        .text-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        .admin-panel {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 50;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .admin-panel.show {
            display: flex;
        }

        .admin-content {
            max-width: 1200px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 1rem;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: var(--neon-green);
            border-color: var(--neon-green);
            transform: scale(1.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: var(--neon-green);
            color: black;
        }

        .btn-primary:hover {
            background: rgba(34, 197, 94, 0.8);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .input, .textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.875rem;
        }

        .input:focus, .textarea:focus {
            outline: none;
            border-color: var(--neon-green);
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 16rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 40;
            overflow-y: auto;
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .sidebar-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 35;
            display: none;
        }

        .sidebar-backdrop.show {
            display: block;
        }

        .main-content {
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        @media (min-width: 768px) {
            .sidebar {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 16rem;
            }
            
            .mobile-menu-btn {
                display: none;
            }
            
            .sidebar-backdrop {
                display: none !important;
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px var(--neon-green), 0 0 30px var(--neon-green), 0 0 40px var(--neon-green); }
            100% { text-shadow: 0 0 30px var(--neon-green), 0 0 40px var(--neon-green), 0 0 50px var(--neon-green); }
        }

        @keyframes shimmer {
            0% { background-position: -100% 0; }
            100% { background-position: 100% 0; }
        }

        .flex { display: flex; }

        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .text-center { text-align: center; }

        .font-bold { font-weight: bold; }

        .text-xl { font-size: 1.25rem; }

        .w-full { width: 100%; }

        .relative { position: relative; }
        .absolute { position: absolute; }
        .fixed { position: fixed; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        .z-10 { z-index: 10; }
        .overflow-hidden { overflow: hidden; }
        .cursor-pointer { cursor: pointer; }
        .border { border-width: 1px; }

        .border-gray-700 { border-color: rgb(55 65 81); }

        .hover\:scale-110:hover { transform: scale(1.1); }
        .transition-all { transition: all 0.3s ease; }
        .transition-colors { transition: color 0.3s ease; }
        .transition-transform { transition: transform 0.3s ease; }
        .group:hover .group-hover\:scale-110 { transform: scale(1.1); }

        @media (min-width: 768px) {
            .md\:text-8xl { font-size: 6rem; }

            .md\:text-2xl { font-size: 1.5rem; }

            .md\:justify-between { justify-content: space-between; }
            .md\:text-right { text-align: right; }
            .md\:mb-0 { margin-bottom: 0; }
        }

        @media (min-width: 1024px) {
            .lg\:text-9xl { font-size: 8rem; }
            .lg\:text-3xl { font-size: 1.875rem; }
            .lg\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        }
    </style>
</head>

        let settings = {

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingParticles();
            populateTeams();
            populateStandings();
            populateMatches();
        });

        // Create floating particles
        function createFloatingParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Populate teams
        function populateTeams() {
            const teamsGrid = document.getElementById('teams-grid');
            teamsGrid.innerHTML = teams.map(team => `
                <div class="team-card glass-morphism rounded-xl p-6 cursor-pointer">
                    <div class="text-center mb-4">
                        <img 
                            src="${team.logoUrl}" 
                            alt="${team.name} logo"
                            class="w-20 h-20 mx-auto rounded-full object-cover border-2 border-neon mb-4"
                            onerror="this.src='https://images.unsplash.com/photo-1574629810360-7efbbe195018?ixlib=rb-4.0.3&w=80&h=80&fit=crop'"
                        />
                        <h3 class="text-xl font-semibold text-neon font-inter">${team.name}</h3>
                    </div>
                    <p class="text-gray-300 text-sm leading-relaxed font-inter">${team.bio}</p>
                    <div class="mt-4 pt-4 border-t border-gray-700 flex justify-between text-xs text-gray-400 font-inter">
                        <span>Points: ${team.points}</span>
                        <span>W: ${team.wins}</span>
                        <span>L: ${team.losses}</span>
                    </div>
                </div>
            `).join('');
        }

        // Populate standings
        function populateStandings() {
            const standingsTable = document.getElementById('standings-table');
            const sortedTeams = [...teams].sort((a, b) => b.points - a.points);
            
            standingsTable.innerHTML = sortedTeams.map((team, index) => `
                <tr class="border-b border-white/10 hover:bg-white/5 transition-colors">
                    <td class="p-4 font-bold text-neon font-inter">${index + 1}</td>
                    <td class="p-4 flex items-center font-inter">
                        <img 
                            src="${team.logoUrl}" 
                            alt="${team.name}"
                            class="w-8 h-8 rounded-full object-cover mr-3"
                            onerror="this.src='https://images.unsplash.com/photo-1574629810360-7efbbe195018?ixlib=rb-4.0.3&w=32&h=32&fit=crop'"
                        />
                        ${team.name}
                    </td>
                    <td class="p-4 text-center font-bold text-neon font-inter">${team.points}</td>
                    <td class="p-4 text-center font-inter">${team.wins}</td>
                    <td class="p-4 text-center font-inter">${team.losses}</td>
                    <td class="p-4 text-center">
                        <div class="w-16 bg-gray-700 rounded-full h-2 mx-auto overflow-hidden">
                            <div class="progress-glow h-full rounded-full" style="width: ${Math.min(team.form || 0, 100)}%"></div>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Populate matches
        function populateMatches() {
            const matchesList = document.getElementById('matches-list');
            matchesList.innerHTML = matches.map(match => `
                <div class="glass-morphism rounded-xl p-6 hover:neon-glow transition-all clip-corner">
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                        <div class="flex items-center space-x-6 mb-4 md:mb-0">
                            <div class="text-center">
                                <div class="text-lg font-semibold font-inter">${match.homeTeam}</div>
                                <div class="text-sm text-gray-400 font-inter">HOME</div>
                            </div>
                            <div class="text-2xl text-neon font-bold font-inter">VS</div>
                            <div class="text-center">
                                <div class="text-lg font-semibold font-inter">${match.awayTeam}</div>
                                <div class="text-sm text-gray-400 font-inter">AWAY</div>
                            </div>
                        </div>
                        <div class="text-center md:text-right">
                            <div class="text-lg font-semibold text-neon font-inter">
                                ${new Date(match.date).toLocaleDateString('en-US', {
                                    weekday: 'short',
                                    year: 'numeric',
                                    month: 'short',
                                    day: 'numeric'
                                })}
                            </div>
                            <div class="text-sm text-gray-400 font-inter">${match.time}</div>
                            ${match.venue ? `<div class="text-xs text-gray-500 font-inter">${match.venue}</div>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Navigation functions
        function scrollToSection(sectionId) {
            showWaiting();
            const element = document.getElementById(sectionId);
            if (element) {
                element.scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
                
                setTimeout(() => {
                    hideWaiting();
                    closeSidebar();
                }, 1000);
            }
        }

        function showWaiting() {
            document.getElementById('waiting-indicator').classList.add('show');
        }

        function hideWaiting() {
            document.getElementById('waiting-indicator').classList.remove('show');
        }

        // Sidebar functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.getElementById('sidebar-backdrop');
            
            if (window.innerWidth < 768) {
                sidebar.classList.toggle('show');
                backdrop.classList.toggle('show');
            }
        }

        function closeSidebar() {
            if (window.innerWidth < 768) {
                document.getElementById('sidebar').classList.remove('show');
                document.getElementById('sidebar-backdrop').classList.remove('show');
            }
        }

        // Admin panel functions
        function openAdminPanel() {
            document.getElementById('admin-panel').classList.add('show');
            showAdminLogin();
            closeSidebar();
        }

        function closeAdminPanel() {
            document.getElementById('admin-panel').classList.remove('show');
            isAdminLoggedIn = false;
            currentAdmin = null;
        }

        function showAdminLogin() {
            const adminContent = document.getElementById('admin-content');
            adminContent.innerHTML = `
                <div class="space-y-4" style="max-width: 28rem; margin: 0 auto;">
                    <h3 class="text-xl font-semibold text-neon">Admin Login</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Username</label>
                            <input 
                                id="admin-username"
                                type="text"
                                placeholder="Enter username"
                                class="input"
                            />
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Password</label>
                            <input 
                                id="admin-password"
                                type="password"
                                placeholder="Enter password"
                                class="input"
                                onkeypress="if(event.key==='Enter') attemptLogin()"
                            />
                        </div>
                        <button onclick="attemptLogin()" class="btn btn-primary w-full">
                            Access Admin Panel
                        </button>
                    </div>
                </div>
            `;
        }

        function attemptLogin() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            
            // Simple authentication (in real app, this would be server-side)
            if (username === 'aayanity' && password === 'aayan1x') {
                isAdminLoggedIn = true;
                currentAdmin = { username: 'aayanity', isOwner: true };
                showAdminDashboard();
                showToast('Login successful!', 'success');
            } else {
                showToast('Invalid credentials', 'error');
            }
        }

        function showAdminDashboard() {
            const adminContent = document.getElementById('admin-content');
            adminContent.innerHTML = `
                <div class="space-y-8">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xl font-semibold text-neon">
                            Welcome, ${currentAdmin.username} ${currentAdmin.isOwner ? '(Owner)' : '(Admin)'}
                        </h3>
                        <button onclick="logout()" class="btn btn-outline">
                            Logout
                        </button>
                    </div>

                    <!-- General Settings -->
                    <div class="space-y-4">
                        <h3 class="text-xl font-semibold text-neon">General Settings</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">League Title</label>
                                <input 
                                    id="setting-title"
                                    value="${settings.title}"
                                    class="input"
                                />
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">League Slogan</label>
                                <input 
                                    id="setting-slogan"
                                    value="${settings.slogan}"
                                    class="input"
                                />
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Discord URL</label>
                                <input 
                                    id="setting-discord"
                                    value="${settings.discordUrl}"
                                    class="input"
                                />
                            </div>
                        </div>
                        <button onclick="saveSettings()" class="btn btn-primary">
                            Save Settings
                        </button>
                    </div>

                    <!-- Teams Management -->
                    <div class="space-y-4">
                        <h3 class="text-xl font-semibold text-neon">Teams Management</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            ${teams.map((team, index) => `
                                <div class="glass-morphism rounded-lg p-4 space-y-4">
                                    <h4 class="font-semibold text-white">${team.name}</h4>
                                    <div class="grid grid-cols-2 gap-2">
                                        <div>
                                            <label class="block text-xs mb-1">Name</label>
                                            <input 
                                                id="team-${index}-name"
                                                value="${team.name}"
                                                class="input text-sm"
                                            />
                                        </div>
                                        <div>
                                            <label class="block text-xs mb-1">Logo URL</label>
                                            <input 
                                                id="team-${index}-logo"
                                                value="${team.logoUrl}"
                                                class="input text-sm"
                                            />
                                        </div>
                                        <div>
                                            <label class="block text-xs mb-1">Points</label>
                                            <input 
                                                id="team-${index}-points"
                                                type="number"
                                                value="${team.points}"
                                                class="input text-sm"
                                            />
                                        </div>
                                        <div>
                                            <label class="block text-xs mb-1">Wins</label>
                                            <input 
                                                id="team-${index}-wins"
                                                type="number"
                                                value="${team.wins}"
                                                class="input text-sm"
                                            />
                                        </div>
                                        <div>
                                            <label class="block text-xs mb-1">Losses</label>
                                            <input 
                                                id="team-${index}-losses"
                                                type="number"
                                                value="${team.losses}"
                                                class="input text-sm"
                                            />
                                        </div>
                                        <div>
                                            <label class="block text-xs mb-1">Form %</label>
                                            <input 
                                                id="team-${index}-form"
                                                type="number"
                                                value="${team.form}"
                                                class="input text-sm"
                                            />

                                        <label class="block text-xs mb-1">Bio</label>

                                    </div>
                                    <button onclick="saveTeam(${index})" class="btn btn-primary text-sm">
                                        Save Team
                                    </button>

                            `).join('')}

                                <div class="glass-morphism rounded-lg p-4">
                                    <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                                        <div>
                                            <label class="block text-xs mb-1">Home Team</label>
                                            <input 
                                                id="match-${index}-home"
                                                value="${match.homeTeam}"
                                                class="input text-sm"
                                            />
                                        </div>
                                        <div>
                                            <label class="block text-xs mb-1">Away Team</label>
                                            <input 
                                                id="match-${index}-away"
                                                value="${match.awayTeam}"
                                                class="input text-sm"
                                            />
                                        </div>
                                        <div>
                                            <label class="block text-xs mb-1">Date</label>
                                            <input 
                                                id="match-${index}-date"
                                                type="date"
                                                value="${match.date}"
                                                class="input text-sm"
                                            />
                                        </div>
                                        <div>
                                            <label class="block text-xs mb-1">Time</label>
                                            <input 
                                                id="match-${index}-time"
                                                type="time"
                                                value="${match.time}"
                                                class="input text-sm"
                                            />
                                        </div>
                                        <div>
                                            <label class="block text-xs mb-1">Venue</label>
                                            <input 
                                                id="match-${index}-venue"
                                                value="${match.venue || ''}"
                                                class="input text-sm"
                                            />
                                        </div>
                                    </div>
                                    <button onclick="saveMatch(${index})" class="btn btn-primary text-sm mt-4">
                                        Save Match
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function logout() {
            isAdminLoggedIn = false;
            currentAdmin = null;
            showAdminLogin();
            showToast('Logged out successfully', 'success');
        }

        function saveSettings() {
            settings.title = document.getElementById('setting-title').value;
            settings.slogan = document.getElementById('setting-slogan').value;
            settings.discordUrl = document.getElementById('setting-discord').value;
            
            // Update the page content
            document.querySelector('#hero h1').textContent = settings.title;
            document.querySelector('#hero p').textContent = settings.slogan;
            
            showToast('Settings saved successfully!', 'success');
        }

        function saveTeam(index) {
            teams[index].name = document.getElementById(`team-${index}-name`).value;
            teams[index].logoUrl = document.getElementById(`team-${index}-logo`).value;
            teams[index].points = parseInt(document.getElementById(`team-${index}-points`).value) || 0;
            teams[index].wins = parseInt(document.getElementById(`team-${index}-wins`).value) || 0;
            teams[index].losses = parseInt(document.getElementById(`team-${index}-losses`).value) || 0;
            teams[index].form = parseInt(document.getElementById(`team-${index}-form`).value) || 0;
            teams[index].bio = document.getElementById(`team-${index}-bio`).value;
            
            // Update the page content
            populateTeams();
            populateStandings();
            
            showToast('Team updated successfully!', 'success');
        }

        function saveMatch(index) {
            matches[index].homeTeam = document.getElementById(`match-${index}-home`).value;
            matches[index].awayTeam = document.getElementById(`match-${index}-away`).value;
            matches[index].date = document.getElementById(`match-${index}-date`).value;
            matches[index].time = document.getElementById(`match-${index}-time`).value;
            matches[index].venue = document.getElementById(`match-${index}-venue`).value;
            
            // Update the page content
            populateMatches();
            
            showToast('Match updated successfully!', 'success');
        }

        function showToast(message, type) {
            // Simple toast notification
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 0.5rem;
                color: white;
                z-index: 1000;
                transition: all 0.3s ease;
                background: ${type === 'success' ? 'rgba(34, 197, 94, 0.9)' : 'rgba(239, 68, 68, 0.9)'};
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Add spin animation for loading indicators
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
